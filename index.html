<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <h1>Contador</h1>
    <style>
        body{
            text-align: center;
        }
    </style>
</head>
<body>
    <p>0</p>

    <button onclick="incrementar()">+</button>

    
</body>

<script>
    let numero = 0
    function incrementar() {
        numero=numero+1
    document.querySelector("p").innerText = numero

    }
    
</script>

</html>
